{% extends "base.html" %}

{% block content %}
<h2 style="text-align:center; margin-top:20px;">Create Staff User</h2>

<form method="POST" style="width: 50%; margin: auto; margin-top:20px;">
    {% csrf_token %}

    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Enter Staff ID" required>
    </div>

    <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Enter First Name" required>
    </div>

    <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Enter Last Name" required>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Create</button>
</form>

{% endblock %}
