{% extends "base.html" %}

{% block title %}View Activity Details{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-10">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span><i class="bi bi-eye"></i> Activity Details</span>
                <a href="{% url 'home' %}" class="btn btn-sm btn-light">
                    <i class="bi bi-arrow-left"></i> Back to Home
                </a>
            </div>
            <div class="card-body p-4">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <tbody>
                            {% for field in field_data %}
                                <tr>
                                    <th style="width: 30%; background-color: #f8f9fa;">{{ field.name }}</th>
                                    <td>{{ field.value|default:"N/A" }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                
                <div class="d-flex gap-2 mt-4">
                    <a href="{% url 'edit_activity' activity_type activity.id %}" class="btn btn-primary">
                        <i class="bi bi-pencil-square"></i> Edit Activity
                    </a>
                    <a href="{% url 'home' %}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
