<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        body {
            height: 100vh;
            background: #f8f9fa;
        }

        .left-section {
            background: linear-gradient(135deg, #0066ff, #4da6ff);
            color: white;
            padding: 60px;
        }
        
        .login-card {
            max-width: 380px;
            width: 100%;
            padding: 30px;
        }

        .brand-title {
            font-size: 32px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container-fluid h-100">
    <div class="row h-100">

        <!-- Left side description -->
        <div class="col-md-6 d-flex align-items-center left-section">
            <div>
                <h1 class="brand-title mb-4">ECE Manager System</h1>
                <p style="font-size: 1.2rem;">
                    Manage attendance, fees, students, staff, and performance analytics all in one place.  
                    Simple, fast, and secure platform for educational centers.
                </p>
            </div>
        </div>

        <!-- Right side login form -->
        <div class="col-md-6 d-flex justify-content-center align-items-center bg-white">
            <div class="login-card shadow rounded">

                <h3 class="mb-4 text-center">Login</h3>

                <form id="loginForm" method="post" action="{% url 'staff_login' %}">
                    {% csrf_token %}
                    {{ form.as_p }} 
                    <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
                </form>

                <p class="text-center mt-3">
                    <a href="#" class="text-decoration-none">Forgot Password?</a>
                </p>

            </div>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
